<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 90%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
        }
        .spam {
            color: red;
        }
        .not-spam {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“§ Spam Detector</h1>
        <form action="/predict" method="post">
            <input type="text" name="message" placeholder="Enter your email text" required>
            <br>
            <button type="submit">Check</button>
        </form>

        {% if prediction %}
            <div class="result">
                Input: "<em>{{ user_input }}</em>" <br><br>
                âœ… Prediction: 
                <span class="{{ 'spam' if prediction == 'Spam' else 'not-spam' }}">
                    {{ prediction }}
                </span>
            </div>
        {% endif %}
    </div>
</body>
</html>
